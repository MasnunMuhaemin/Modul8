<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi</title>
</head>
<script>
    // Fungsi tanpa Paramater
    function tampilTeks() {
        document.write("Hasi <br>");
    }

    // Fungsi dengan Parameter
    function tampilNama(Masnun) {
        document.write("Selamat Datang " + Masnun);
    }

    tampilTeks();

    nama = "Ghina";
    tampilNama(nama);
</script>
<body>
    
</body>
</html>
