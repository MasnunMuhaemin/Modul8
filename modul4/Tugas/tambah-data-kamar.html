<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 0;
            background-color: #f3f3f3;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tambah Data Kamar</h2>
        <form id="formKamar">
            <div class="form-group">
                <label for="nomorKamar">Nomor Kamar:</label>
                <input type="text" id="nomorKamar" name="nomorKamar" required>
            </div>
            <div class="form-group">
                <label for="jenisKamar">Jenis Kamar:</label>
                <input type="text" id="jenisKamar" name="jenisKamar" required>
            </div>
            <div class="form-group">
                <label for="hargaKamar">Harga Kamar:</label>
                <input type="number" id="hargaKamar" name="hargaKamar" min="0" required>
            </div>
            <button type="button" class="btn" onclick="validateKamar()">Simpan Kamar</button>
        </form>
    </div>

    <script>
        function validateKamar() {
            const nomorKamar = document.getElementById("nomorKamar").value.trim();
            const jenisKamar = document.getElementById("jenisKamar").value.trim();
            const hargaKamar = document.getElementById("hargaKamar").value.trim();

            if (nomorKamar === "" || jenisKamar === "" || hargaKamar === "") {
                alert("Semua kolom data kamar harus diisi!");
            } else if (isNaN(hargaKamar) || hargaKamar <= 0) {
                alert("Harga kamar harus berupa angka yang lebih besar dari 0!");
            } else {
                alert("Data kamar berhasil disimpan!");
                document.getElementById("formKamar").reset();
            }
        }
    </script>
</body>
</html>
