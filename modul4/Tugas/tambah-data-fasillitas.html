<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Fasilitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 0;
            background-color: #f3f3f3;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tambah Data Fasilitas</h2>
        <form id="formFasilitas">
            <div class="form-group">
                <label for="namaFasilitas">Nama Fasilitas:</label>
                <input type="text" id="namaFasilitas" name="namaFasilitas" required>
            </div>
            <div class="form-group">
                <label for="deskripsiFasilitas">Deskripsi Fasilitas:</label>
                <textarea id="deskripsiFasilitas" name="deskripsiFasilitas" rows="4" required></textarea>
            </div>
            <button type="button" class="btn" onclick="validateFasilitas()">Simpan Fasilitas</button>
        </form>
    </div>

    <script>
        function validateFasilitas() {
            const namaFasilitas = document.getElementById("namaFasilitas").value.trim();
            const deskripsiFasilitas = document.getElementById("deskripsiFasilitas").value.trim();

            if (namaFasilitas === "" || deskripsiFasilitas === "") {
                alert("Semua kolom data fasilitas harus diisi!");
            } else {
                alert("Data fasilitas berhasil disimpan!");
                document.getElementById("formFasilitas").reset();
            }
        }
    </script>
</body>
</html>
