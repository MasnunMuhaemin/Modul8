<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Hotel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header .left {
        display: flex;
        align-items: center;
      }

      header .left img {
        width: 85px;
        height: 85px;
        margin-right: 10px;
      }

      header .right img {
        width: 575px;
        height: 95px;
        margin-right: 5px;
      }
      nav {
        display: flex;
        background-color: #444;
      }
      nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        display: block;
      }
      nav a:hover {
        background-color: #575757;
      }
      .dropdown {
        position: relative;
      }
      .submenu,
      .sub-submenu {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        z-index: 1;
      }
      .submenu a,
      .sub-submenu a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .submenu a:hover,
      .sub-submenu a:hover {
        background-color: #575757;
      }
      .dropdown:hover .submenu {
        display: block;
      }
      .submenu .dropdown:hover .sub-submenu {
        display: block;
        left: 100%;
        top: 0;
      }
      .sub-submenu2 {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
      }
      .submenu .dropdown:hover .sub-submenu .dropdown:hover .sub-submenu2 {
        position: absolute;
        display: block;
        left: 100%;
        background: #333;
        top: 0;
      }
      .container {
        display: flex;
      }
      .container .leftbar {
        width: 17%;
        height: 445px;
        background-color: #333;
        padding: 10px;
      }
      .container .leftbar iframe {
        width: 215px;
        height: 115px;
      }
      .content {
        width: 80%;
        padding: 10px;
      }
      .content .top img {
        width: 335px;
        height: 100px;
        margin-bottom: 15px;
        margin-right: 10px;
        margin-left: 10px;
      }
      .content .middle img {
        width: 335px;
        height: 100px;
        margin-bottom: 15px;
        margin-right: 10px;
        margin-left: 10px;
      }
      .content .bottom img {
        width: 335px;
        height: 100px;
        margin-bottom: 15px;
        margin-right: 10px;
        margin-left: 10px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>

        <h1>BEST HOTEL</h1>
