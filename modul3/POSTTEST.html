<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSTTEST</title>
  <style>
    .container {
      display: flex;
      border: 1px solid #000;
      width: 600px;
      padding: 10px;
      box-sizing: border-box;
    }
    .gambar {
      flex: 1;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .konten {
      flex: 2;
      padding: 10px;
      box-sizing: border-box;
    }
    .judul {
      margin-bottom: 10px;
      border: 1px solid #000;
    }
    .artikel {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .selengkapnya {
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="gambar">
      Gambar
    </div>
    <div class="konten">
      <div class="judul">Judul</div>
      <div class="artikel">
        Potongan Artikel
      </div>
      <div class="selengkapnya">
        <a href="#">Baca Selengkapnya</a>
      </div>
    </div>
  </div>
</body>
</html>
