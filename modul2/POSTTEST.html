<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTTEST</title>
</head>
<body>
    <form>
        <label for="namaMatakuliah">Nama Mata Kuliah:</label>
        <input type="text" id="namaMatakuliah" name="namaMatakuliah" required><br><br>
    
        <label for="namaDosen">Nama Dosen:</label>
        <input type="text" id="namaDosen" name="namaDosen" required><br><br>
    
        <label for="sks">SKS:</label>
        <input type="number" id="sks" name="sks" required><br><br>
    
        <label for="namaMahasiswa">Nama Mahasiswa:</label>
        <input type="text" id="namaMahasiswa" name="namaMahasiswa" required><br><br>
    
        <label for="jumlahKehadiran">Jumlah Kehadiran:</label>
        <input type="number" id="jumlahKehadiran" name="jumlahKehadiran" required><br><br>
    
        <label for="nilaiTugas">Nilai Tugas:</label>
        <input type="number" id="nilaiTugas" name="nilaiTugas" required><br><br>
    
        <label for="nilaiQuiz">Nilai Quiz:</label>
        <input type="number" id="nilaiQuiz" name="nilaiQuiz" required><br><br>
    
        <label for="nilaiUTS">Nilai UTS:</label>
        <input type="number" id="nilaiUTS" name="nilaiUTS" required><br><br>
    
        <label for="nilaiUAS">Nilai UAS:</label>
        <input type="number" id="nilaiUAS" name="nilaiUAS" required><br><br>
    
        <label for="nilaiAkhir">Nilai Akhir:</label>
        <input type="number" id="nilaiAkhir" name="nilaiAkhir" required><br><br>
    
        <label for="nilaiHuruf">Nilai Huruf:</label>
        <input type="text" id="nilaiHuruf" name="nilaiHuruf" required><br><br>
    
        <button type="submit">Tambah Data</button>
    </form>    
</body>
</html>
