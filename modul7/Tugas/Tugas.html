<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="profile-icon.png"
            alt="Profile"
            class="rounded-circle"
            width="40"
          />
          BEST HOTEL
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Kamar</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Fasilitas</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pesan Sekarang</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Image -->
    <div class="container-fluid p-0">
      <img src="hotel-banner.jpg" alt="Banner" class="img-fluid w-100" />
    </div>

    <!-- Content -->
    <div class="container my-4">
      <div class="row">
        <!-- Video Thumbnails -->
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              <img src="thumbnail1.jpg" alt="Video 1" class="img-fluid" />
              <p class="mt-2 mb-0">INILAH KAMAR...</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img src="thumbnail2.jpg" alt="Video 2" class="img-fluid" />
              <p class="mt-2 mb-0">30 DESAIN KAMAR...</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img src="thumbnail3.jpg" alt="Video 3" class="img-fluid" />
              <p class="mt-2 mb-0">REVIEW KAMAR...</p>
            </a>
          </div>
        </div>

        <!-- Room Images -->
        <div class="col-md-9">
          <div class="row g-3">
            <div class="col-md-4">
              <img src="room1.jpg" alt="Room 1" class="img-fluid rounded" />
            </div>
            <div class="col-md-4">
              <img src="room2.jpg" alt="Room 2" class="img-fluid rounded" />
            </div>
            <div class="col-md-4">
              <img src="room3.jpg" alt="Room 3" class="img-fluid rounded" />
            </div>
            <div class="col-md-4">
              <img src="room4.jpg" alt="Room 4" class="img-fluid rounded" />
            </div>
            <div class="col-md-4">
              <img src="room5.jpg" alt="Room 5" class="img-fluid rounded" />
            </div>
            <div class="col-md-4">
              <img src="room6.jpg" alt="Room 6" class="img-fluid rounded" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3">
      &copy; 2024 Queen Best Hotel
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
